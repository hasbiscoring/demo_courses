<form class="form"  >
    
        <mat-form-field  appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" autocomplete="off" [(ngModel)]="">
      </mat-form-field>
    
    <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="password" autocomplete="off" formControlName="psw">
      </mat-form-field>
    <br>
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" placeholder="confirm password" autocomplete="off" formControlName="cpsw">
      </mat-form-field>
   
      <br>
      
      <button mat-button color="primary">signup</button>
    </form>
